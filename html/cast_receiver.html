<!DOCTYPE html>
<html>

<head>
    <title>TellyPrompt</title>

    <!-- link rel="stylesheet" href="lib/bootstrap-4.5.3/css/bootstrap.min.css" / -->
    <!-- link rel="stylesheet" href="lib/segoe-ui-font/segoe-mdl2.css" / -->
    <!-- link rel="stylesheet" href="styles/cast_receiver.css" / -->
</head>

<body>
    <div id="presenter">
        <div class="gridcontainer">
            <div id="eyeline" style="background-color: #7f7f7f; fill: #7f7f7f;">
                <svg class="leftarrow" width="100" height="200" style=" margin-left: -50px;">
                    <path d="M 0,0 L 100,100 L 0,200 Z" />
                </svg>
                <svg class="rightarrow" width="100" height="200" style="margin-right: -50px;">
                    <path d="M 100,0 L 0,100 L 100,200 Z" />
                </svg>
            </div>

            <div class="scrollcontainer">
                <div class="vspacer" style="height: 50%;"></div>
                <div id="content" style="font-size: 72pt; line-height: 1.2; color: cyan;">TellyPrompt is starting up...</div>
                <div class="vspacer" style="height: 50%;"></div>
            </div>

        </div>
    </div>
    <!--
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap-4.5.3/js/bootstrap.bundle.js"></script>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>

    <script src="scripts/cast_receiver.js" type="module"></script>
-->
</body>

</html>
