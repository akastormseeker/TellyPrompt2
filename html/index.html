<!DOCTYPE html>
<html>

<head>
    <title>TellyPrompt</title>

    <link rel="stylesheet" href="lib/bootstrap-4.5.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/material-icons/material-icons.css" />
    <link rel="stylesheet" href="styles/editor.css" />
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-navbar">
        <div class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="material-icons">menu</i></div>
        <div class="dropdown-menu">
            <button id="new" class="dropdown-item">New (Blank)</button>
            <button id="new-lipsum" class="dropdown-item">New (Lorem Ipsum)</button>
            <div class="dropdown-divider"></div>
            <button id="save" class="dropdown-item">Save</button>
            <button id="save-as" class="dropdown-item">Save As...</button>
        </div>

        <div class="main">
            <span class="title">TellyPrompt</span>
            <a class="btn btn-default editor" href="#">Edit</a>
            <a class="btn btn-default presenter" href="#">Present</a>
        </div>

        <div class="right">

            <google-cast-launcher --connected-color="#ffffff" --disconnected-color="#ffffff"></google-cast-launcher>
            <div class="dropdown-menu">
                <button id="tb-cast-second-display" class="dropdown-item">Second Display</button>
                <button id="tb-cast-chromecast" class="dropdown-item">Cast</button>
            </div>
            <button id="tb-fullscreen" class="btn btn-default"><i class="material-icons">tv</i></button>
            <button id="tb-settings" class="btn btn-default"><i class="material-icons">settings</i></button>
        </div>


    </nav>

    <div id="loading" style="justify-self:center; align-self:center; font-size: 24px;">
        Loading, please wait...
    </div>

    <div id="editor" style="display: none;">
        <textarea id="editor-content">Welcome to TellyPrompt!</textarea>
    </div>

    <div id="presenter" style="display: none; position: relative; overflow: hidden;">
        <div class="gridcontainer">
            <div id="eyeline">
                <div class="line" style="background-color: #7f7f7f; fill: #7f7f7f;"></div>
                <svg class="leftarrow" width="100" height="200" style=" margin-left: -50px;">
                    <path d="M 0,0 L 100,100 L 0,200 Z" />
                </svg>
                <svg class="rightarrow" width="100" height="200" style="margin-right: -50px;">
                    <path d="M 100,0 L 0,100 L 100,200 Z" />
                </svg>
            </div>

            <div class="scrollcontainer">
                <div class="vspacer" style="height: 50%;"></div>
                <div id="content" style="font-size: 72pt; line-height: 1.2; color: cyan;">TellyPrompt is starting up...</div>
                <div class="vspacer" style="height: 50%;"></div>
            </div>
        </div>

        <div class="scrolldisabler" style="display: none;"></div>
    </div>



    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap-4.5.3/js/bootstrap.bundle.js"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script src="scripts/editor.js"></script>

</body>

</html>
